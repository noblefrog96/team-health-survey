<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>개인 건강 자가진단 제출</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }

    .header-container {
      text-align: center;
      padding: 16px 0;
    }

    #team-title {
      margin: 0;
      font-size: 1.8rem;
      color: #333;
    }

    #date-time {
      margin-top: 6px;
      font-size: 1.1rem;
      color: #666;
    }

    #team-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
      max-width: 640px;
      margin: 0 auto 24px;
      padding: 0 12px;
      list-style: none;
      box-sizing: border-box;
    }

    #team-list li {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      padding: 14px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .card-name {
      font-weight: 600;
      font-size: 1rem;
      color: #222;
      margin-bottom: 8px;
    }

    .card-status {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 8px;
    }
  </style>
  <link rel="stylesheet" href="/style.css" media="all" onload="this.media='all'">
  <noscript><link rel="stylesheet" href="/style.css"></noscript>
</head>
<body>
  <!-- 가운데 정렬된 타이틀/날짜 -->
  <div class="header-container">
    <h1 id="team-title">개인 건강 자가진단 제출</h1>
    <div id="date-time"></div>
  </div>

  <!-- 카드형 리스트 -->
  <ul id="team-list"></ul>

  <script src="formatKST.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
