name: Reset Survey Daily

on:
  schedule:
    - cron: '45 15 * * *'  # 매일 한국 자정 (UTC+9)
  workflow_dispatch:      # 수동 실행도 가능하게

jobs:
  call-reset-status:
    runs-on: ubuntu-latest

    steps:
      - name: Call Netlify resetStatus Function
        run: |
          curl -s -X GET https://sinteam.netlify.app/.netlify/functions/resetStatus
