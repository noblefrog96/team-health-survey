name: Reset Survey Daily

on:
  schedule:
    - cron: '0 15 * * *'  # 매일 한국 자정 (UTC+9)
  workflow_dispatch:      # 수동 실행도 가능하게

jobs:
  call-reset-status:
    runs-on: ubuntu-latest

    steps:
      - name: Call Netlify resetStatus Function
        id: call-reset
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X GET https://xinteam.netlify.app/.netlify/functions/resetStatus)
          BODY=$(echo "$RESPONSE" | head -n 1)
          STATUS=$(echo "$RESPONSE" | tail -n 1)
          echo "BODY=$BODY" >> $GITHUB_OUTPUT
          echo "STATUS=$STATUS" >> $GITHUB_OUTPUT

      - name: Send Telegram Notification on Success
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="✅ Reset 성공!\nHTTP 상태: ${{ steps.call-reset.outputs.STATUS }}\n응답: ${{ steps.call-reset.outputs.BODY }}"

      - name: Send Telegram Notification on Failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="❌ Reset 실패!\n(에러 발생 또는 호출 실패)\n확인 필요"
